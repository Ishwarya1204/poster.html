<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Festival Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9672e3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #af1717;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c; /* Red */
        }
        p {
            text-align: center;
            color: #555;
            font-size: 18px;
        }
        .poster-img {
            display: block;
            margin: 20px auto;
            max-width: 30%; /* Decreased poster size */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .poster-container {
            background-color: #1de8d0; /* Poster background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="poster-container">
        <h1>Food Festival</h1>
        <p>Join us for a culinary adventure!</p>
        <img src="0410_detail.jpg" alt="Food Festival Poster" class="poster-img">
        <p>Experience a feast for the senses with a variety of cuisines, live music, and fun activities for the whole family.</p>
        <p>Date: <span style="color: #3498db;">[08.03.2024]</span></p>
        <p>Time: <span style="color: #27ae60;">[09PM-11PM]</span></p>
        <p>Location: <span style="color: #9b59b6;">[561,Tirunelveli]</span></p>
        <p>Admission: <span style="color: #f39c12;">Free</span></p>
    </div>
</div>

</body>
</html>
